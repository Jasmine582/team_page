<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Page Challenge_dev challenge</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1>The creative crew</h1>
  </header>
  <main>
    <div class="container">
      <h2>Who we are</h2>
      <p>We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
    </div>
    <div class="gallery">
      <div class="card">
        <div class="person">
          <img src="/img/photo1.png" alt="product owner">
          <p class="title">product owner</p>
        </div>
        <p class="name">Bill Mahoney</p>
      </div>
      <div class="card">
        <div class="person">
          <img src="/img/photo2.png" alt="art director">
          <p class="title">art director</p>
        </div>
        <p class="name">Saba Cabrera</p>
      </div>
      <div class="card">
        <div class="person">
          <img src="/img/photo3.png" alt="tech lead">
          <p class="title">tech lead</p>
        </div>
        <p class="name">Shae Le</p>
      </div>
      <div class="card">
        <div class="person">
          <img src="/img/photo4.png" alt="ux designer">
          <p class="title">ux designer</p>
        </div>
        <p class="name">Skylah  Lu</p>
      </div>
      <div class="card">
        <div class="person">
          <img src="/img/photo5.png" alt="developer">
          <p class="title">developer</p>
        </div>
        <p class="name">Griff Richards</p>
      </div>
      <div class="card">
        <div class="person">
          <img src="/img/photo6.png" alt="developer">
          <p class="title">developer</p>
        </div>
        <p class="name">Stan John</p>
      </div>
    </div><!--gallery end-->
  </main>
  <footer></footer>
</body>
</html>
